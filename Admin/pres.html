<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Prescription</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .prescription {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }
        .input-label {
            font-weight: bold;
            width: 30px;
            text-align: right;
            flex-shrink: 0;
        }
        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .signature {
            margin-top: 20px;
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="prescription">
        <div class="header">
            <h2>Prescription</h2>
            <p><strong>Dr. Kishan Sonawane, BDS</strong></p>
        </div>
        <p><strong>Clinic:</strong> Pradhikaran</p>
        <p><strong>Contact:</strong> 9179352516</p>
        <p><strong>Patient Name:</strong> Sunil Mali</p>
        <p><strong>Age:</strong> 37 | <strong>Gender:</strong> Male | <strong>Weight:</strong> 64 kg</p>
        <p><strong>Date:</strong> 7/7/2025</p>
        <p><strong>Medicines Prescribed:</strong></p>
        <form id="medicineForm">
            <div id="medicineContainer">
                <div class="input-group">
                    <span class="input-label">1.</span>
                    <input type="text" class="input-field" placeholder="Medicine Name">
                </div>
                <div class="input-group">
                    <span class="input-label">2.</span>
                    <input type="text" class="input-field" placeholder="Medicine Name">
                </div>
                <div class="input-group">
                    <span class="input-label">3.</span>
                    <input type="text" class="input-field" placeholder="Medicine Name">
                </div>
                <div class="input-group">
                    <span class="input-label">4.</span>
                    <input type="text" class="input-field" placeholder="Medicine Name">
                </div>
                <div class="input-group">
                    <span class="input-label">5.</span>
                    <input type="text" class="input-field" placeholder="Medicine Name">
                </div>
                <div class="input-group">
                    <span class="input-label">6.</span>
                    <input type="text" class="input-field" placeholder="Medicine Name">
                </div>
            </div>
        </form>
        <div class="signature">
            <p>________________________</p>
            <p>Doctor's Signature</p>
        </div>
        <button type="button" class="btn">Send Prescription</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const medicineContainer = document.getElementById('medicineContainer');
            
            medicineContainer.addEventListener('input', function(event) {
                if (event.target.classList.contains('input-field')) {
                    const inputs = medicineContainer.querySelectorAll('.input-field');
                    const lastInput = inputs[inputs.length - 1];
                    
                    if (event.target === lastInput && event.target.value.trim() !== '') {
                        addMedicineInput();
                    }
                }
            });

            function addMedicineInput() {
                const count = medicineContainer.querySelectorAll('.input-group').length;
                const newNumber = count + 1;
                
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                
                const label = document.createElement('span');
                label.className = 'input-label';
                label.textContent = `${newNumber}.`;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'input-field';
                input.placeholder = 'Medicine Name';
                
                inputGroup.appendChild(label);
                inputGroup.appendChild(input);
                
                medicineContainer.appendChild(inputGroup);
            }
        });
    </script>
</body>
</html>
