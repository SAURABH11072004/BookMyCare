<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyCare - Sign Up</title>
    <link rel="stylesheet" href="adminsign.css">
    <script src="adminsign.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">BookMyCare</div>
        <button class="login-btn" onclick="redirectToLogin()">Log In</button>
    </header>
    <main>
        <div class="signup-container">
            <h2>Sign-up</h2>
            <h3>Admin Details</h3>
            <form>
                <div class="input-group">
                    <label>Hospital Name</label>
                    <input type="text" placeholder="Enter Hospital Name" required>
                </div>
                <div class="input-group">
                    <label>Doctor Name</label>
                    <input type="text" placeholder="Enter Doctor Name" required>
                </div>
                <div class="input-group">
                    <label>Doctor Degree</label>
                    <input type="text" placeholder="Enter Degree" required>
                </div>
                <div class="input-group">
                    <label>License Number</label>
                    <input type="text" placeholder="Enter your License number" required>
                </div>
                <div class="input-group">
                    <label>Avg Time per patient (in minutes)</label>
                    <input type="number" placeholder="Enter Time" required>
                </div>
                <div class="input-group">
                    <label>Location</label>
                    <input type="text" placeholder="Enter Hospital Location" required>
                </div>
                <div class="input-group">
                    <label>Start Time</label>
                    <input type="time" required>
                </div>
                <div class="input-group">
                    <label>End Time</label>
                    <input type="time" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter Phone Number" required>
                </div>
                <div class="input-group">
                    <label>User Name</label>
                    <input type="text" placeholder="Enter User Name" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="signup-btn">Sign up</button>
            </form>
        </div>
    </main>
    <script>
        function redirectToLogin() {
            window.location.href = 'adminlogin.html';
        }
    </script>
</body>
</html>
