<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #e0f2f1;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background: #00796b;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar img {
            width: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px;
            background: #004d40;
            border-radius: 8px;
            margin: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .menu a:hover {
            background: #26a69a;
        }
        .logout {
            margin-top: auto;
            margin-bottom: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            position: relative;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            flex-grow: 1;
        }
        .stats div {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            font-weight: bold;
        }
        .calendar {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }
        .patients-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .patients {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .patients:hover {
            transform: scale(1.02);
        }
        .patients ul {
            list-style: none;
            padding: 0;
        }
        .patients ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .patients ul li a {
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dateDisplay = document.getElementById("selected-date");
            const today = new Date().toISOString().split("T")[0];
            dateDisplay.textContent = "Selected Date: " + today;
        });
        
        function updateDate(selectedDate) {
            document.getElementById("selected-date").textContent = "Selected Date: " + selectedDate;
            // Fetch and update patient data for the selected date
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <img src="doctor-profile.jpg" alt="Doctor Profile">
        <div class="menu">
            <a href="#">Dashboard</a>
            <a href="#">Patient List</a>
            <a href="#" class="logout">Log Out</a>
        </div>
    </div>
    <div class="main-content">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <p>Good Morning, Dr. Kishan</p>
        </div>
        <div class="stats-container">
            <div class="stats">
                <div>
                    <h3>Visits Today</h3>
                    <p id="total-visits">0</p>
                </div>
                <div>
                    <h3>New Patients</h3>
                    <p id="new-patients">0</p>
                </div>
                <div>
                    <h3>Old Patients</h3>
                    <p id="old-patients">0</p>
                </div>
            </div>
            <div class="calendar">
                <h3>Calendar</h3>
                <p id="selected-date">Selected Date:</p>
                <input type="date" id="date-picker" onchange="updateDate(this.value)">
            </div>
        </div>
        <div class="patients-container">
            <div class="patients">
                <h3>Ongoing Patients</h3>
                <ul id="ongoing-list">
                    <li><a href="patient-profile.html?patient=1">John Doe</a></li>
                    <li><a href="patient-profile.html?patient=2">Jane Smith</a></li>
                </ul>
            </div>
            <div class="patients">
                <h3>Upcoming Patients</h3>
                <ul id="upcoming-list">
                    <li><a href="patient-profile.html?patient=3">Michael Brown</a></li>
                    <li><a href="patient-profile.html?patient=4">Emily Johnson</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
